<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>In Focus | Gallery</title>
	<link rel="stylesheet" href="style.css">
	<style>
		html, body
		{
			margin: 0;
		}

		main
		{
			width: 100%;
		}
		
		.imgcontainer
		{
			display: flex;
			padding-top: 30px;
			padding-bottom: 30px;
			background-color: white;
			text-align: center;
		}

		.photo
		{
			transition: scale 0.1s ease-in-out;;
		}

		.photo:hover
		{
			cursor: pointer;
			scale: 101%;
		}

		ul
		{
			padding-right: 10px;
		}

	</style>
</head>
<body>
	<nav>
		<ul style="text-align: right; margin-bottom: 40px;">
			<li><a class="icon" href="index.html"><img style="height: 25px;" src="icons/home.png"></a></li>
			<li><a class="icon" href="https://www.instagram.com/inmersioninconcreta/"><img style="height: 25px;" src="icons/insta.png"></a></li>
		</ul>
	</nav>
	<main>
		<div class="imgcontainer">
			<img class="photo" style="width: 40%; margin-left: 15%;" src="img/Geo.jpg" alt="">
		</div>
		<div class="imgcontainer">
			<img class="photo" style="width: 40%; margin-left: 45%;" src="img/Fisher.jpg" alt="">
		</div>
		<div class="imgcontainer">
			<img class="photo" style="width: 40%; margin-left: 15%;" src="img/Lady.jpg" alt="">
		</div>
		<div class="imgcontainer">
			<img class="photo" style="width: 80%; margin-left: auto; margin-right: auto;" src="img/Solar.jpg" alt="">
		</div>
	</main>
</body>
</html>
